<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/a171de1b35.js" crossorigin="anonymous"></script>
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/newTweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/allTweets.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="navTweetDiv">
        <h5 class="newTweet">Write a new tweet </h5>
        <h5 class="newTweet" id="arrow"><i class="fa-solid fa-angles-down"></i></h5>
      </div>  
    </nav>
    <header class="profileHeader">
      <div class="profile">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="profile">
          <h2><strong>Lars</strong> Yaeger</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="post" action="/tweets" class="tweetTextbox">
          <!--<label for="tweet-text"><strong>What are you humming about?</strong></label>-->
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <hr class="line">
        </div>
          <div class="tweet-charCount">
            <button type="submit" id="tweet-button">Tweet</button>
            <output name="counter" class="counter" id="charCounter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="allTweets">
        <article>
          <header class="newtonsHead">
            <div class="profile">
              <img src="/images/profile-hex.png"
              width="64"
              heigh="64"> 
          </div>
            <div class="NewtonsName">
              Newton
          </div>
            <div class="newtonsusernamediv">
              <h3 class="newtonsusername">@SirIsaac</h3>
            </div>
            </header>
          <body class="newtonBody">
            If I have seen further it is by standing on the shoulders of giants
            <hr class="line">
          </body>
          <footer class="allTweetsFooter">
            <div class="tweetAge">
              <h6>10 days ago </h6>
              </div>
            <div class="likesharesubscribe">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-sharp fa-solid fa-repeat"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
